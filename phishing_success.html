<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulation Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000000, #1b1b1b);
            color: #00ff99;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 153, 0.5);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #00ff99;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
        }
        p {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0066, #ff6600);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff6600, #ff0066);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
        }
        .neon-border {
            padding: 10px;
            border: 2px solid rgba(0, 255, 153, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulation Complete</h2>
        <p>The phishing simulation has successfully captured the credentials!</p>
        <div class="neon-border">
            <p><b>Username:</b> {{ username }}</p>
            <p><b>Password:</b> {{ password }}</p>
        </div>
        <a href="{{ url_for('security_tips', attack_type='simulate_phishing') }}" class="btn">Tips and Tricks</a>
    </div>
</body>
</html>
