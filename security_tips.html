<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px #00ffcc;
            backdrop-filter: blur(10px);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .tip {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            animation: slideUp 0.6s ease-in-out;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #00ffcc, #009688);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #009688, #00ffcc);
            box-shadow: 0 0 15px #66ffcc;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üõ°Ô∏è Cyber Security Tips</h2>
        <p>Protect yourself from cyber threats with these expert tips:</p>

        <div id="tips-container">
            <!-- Tips will be injected dynamically based on attack type -->
        </div>

        <button class="btn" id="back-to-dashboard">üîÑ Back to Dashboard</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Pass attack type from Flask Jinja template to JavaScript
            const attackType = "{{ attack_type|safe }}";

            console.log("Attack Type from Flask:", attackType);

            const securityTips = {
                simulate_phishing: [
                    "üîπ Avoid clicking unknown email links.",
                    "üîπ Verify sender details before providing information.",
                    "üîπ Check for HTTPS and domain spoofing in URLs."
                ],
                simulate_keylogger: [
                    "üîπ Use virtual keyboards for sensitive inputs.",
                    "üîπ Regularly scan your system for malware.",
                    "üîπ Avoid installing unknown software."
                ],
                simulate_sql_injection: [
                    "üîπ Use prepared statements instead of raw SQL queries.",
                    "üîπ Sanitize user input before database queries.",
                    "üîπ Implement web application firewalls."
                ],
                bruteforce_realtime: [
                    "üîπ Use strong, unique passwords.",
                    "üîπ Enable two-factor authentication (2FA).",
                    "üîπ Implement login attempt restrictions."
                ],
                fake_antivirus: [
                    "üîπ Never trust pop-ups claiming your PC is infected.",
                    "üîπ Use only trusted security software.",
                    "üîπ Keep your OS and security patches updated."
                ],
                general: [
                    "üîπ Keep your software and OS up to date.",
                    "üîπ Use a strong, unique password for every account.",
                    "üîπ Avoid sharing personal information online."
                ]
            };

            function loadSecurityTips() {
                const tipsContainer = document.getElementById("tips-container");
                if (securityTips[attackType]) {
                    tipsContainer.innerHTML = securityTips[attackType]
                        .map(tip => `<div class="tip">${tip}</div>`)
                        .join("");
                } else {
                    tipsContainer.innerHTML = "<div class='tip'>No specific tips available.</div>";
                }
            }


            loadSecurityTips();
        });
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("back-to-dashboard").addEventListener("click", function () {
            console.log("Redirecting to dashboard..."); // Debugging output
            window.location.href = "/dashboard"; // Ensure this is the correct route
        });
    });
</script>

</body>
</html>
