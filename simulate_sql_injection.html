<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d0d;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 255, 0, 0.6);
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.4); }
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: typing 4s steps(30, end);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0f0;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .form-control {
            background: black;
            color: #0f0;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
        .form-control:focus {
            box-shadow: 0 0 15px rgba(0, 255, 0, 1);
            outline: none;
        }
        .btn {
            background-color: #0f0;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #00ff00;
        }
        .hint {
            font-size: 0.9rem;
            color: #58a6ff;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SQL Injection Simulation</h2>
        <p class="hint">üí° Hint: Try <code>' OR 1=1 --</code></p>
        <form method="POST" action="/simulate_sql_injection">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="{{ url_for('security_tips', attack_type='simulate_sql_injection') }}" class="btn">Tips and Tricks</a>
        </form>
        <script>
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent form from reloading the page
    const formData = new FormData(this);

    fetch("/simulate_sql_injection", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const resultContainer = document.createElement("div");
        resultContainer.style.marginTop = "20px";

        if (data.success) {
            resultContainer.innerHTML = `
                <p style="color: #0f0;">‚úÖ ${data.message}</p>
                <h4>Fake Database Results:</h4>
                <table style="width:100%; border: 1px solid #0f0; color: #0f0;">
                    <tr>
                        <th style="border: 1px solid #0f0;">Username</th>
                        <th style="border: 1px solid #0f0;">Password</th>
                    </tr>
                    ${data.data.map(record => `
                        <tr>
                            <td style="border: 1px solid #0f0;">${record.username}</td>
                            <td style="border: 1px solid #0f0;">${record.password}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        } else {
            resultContainer.innerHTML = `<p style="color: red;">‚ùå ${data.message}</p>`;
        }

        document.querySelector(".container").appendChild(resultContainer);
    })
    .catch(error => console.error("Error:", error));
});
</script>
    </div>
</body>
</html>
