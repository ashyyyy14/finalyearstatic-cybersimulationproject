<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Keystrokes</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .data-box {
            background: black;
            color: #0f0;
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
        }
        .btn {
            background-color: #0f0;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Captured Keystrokes</h2>
        <div class="data-box">
            {% for key, value in captured_data.items() %}
                <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>
        <a href="/dashboard" class="btn">Return to Dashboard</a>
        <a href="{{ url_for('security_tips', attack_type='simulate_keylogger') }}" class="btn">üîç View Tips and Tricks</a>
    </div>
</body>
</html>
