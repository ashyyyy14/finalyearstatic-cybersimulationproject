<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberSimulations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #000000 0%, #0d0d0d 100%);
            color: #0aff0a;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.8);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .login-container h1 {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #33ff33;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #0aff0a;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00ff00, #009900);
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            color: black;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #00cc00, #006600);
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Cyber Login</h1>
        <form method="POST" action="/login">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter Simulation</button>
        </form>
    </div>
</body>
</html>
