<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #0f0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        .btn {
            background-color: #0f0;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0c0;
            box-shadow: 0 0 10px #0f0;
        }
        .scan-results {
            background: black;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
        }
        .popup {
            position: fixed;
            width: 300px;
            background: red;
            color: white;
            padding: 20px;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px white;
            text-align: center;
            display: none;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(3deg); }
            50% { transform: translate(-50%, -50%) rotate(-3deg); }
            75% { transform: translate(-50%, -50%) rotate(3deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
        .no-click {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üî¥ System Security Alert!</h2>
        <p><strong>Your system is at risk!</strong> Click **Scan Now** to check for viruses.</p>
        <button class="btn" onclick="startFakeScan()">üöÄ Scan Now</button>
        <div class="scan-results" id="scanResults"></div>
        <p><strong>Your system will be locked in <span id="countdown">30</span> seconds!</strong></p>
    </div>

    <div class="popup" id="popup">
        <h2>‚ö†Ô∏è System Error!</h2>
        <p>Unlicensed antivirus detected! Fix now!</p>
        <button class="btn" id="fixButton" onclick="fixThreat()">Fix Issue</button>
    </div>

    <script>
        let threats = ["Trojan.Win32.Agent", "Spyware.Keylogger", "Adware.Popups", "Rootkit.Hidden", "Worm.Conficker"];
        let scanResults = document.getElementById("scanResults");
        let index = 0;
        let timeLeft = 30;
        let countdown = setInterval(() => {
            if (timeLeft > 0) {
                document.getElementById("countdown").innerText = timeLeft;
                timeLeft--;
            } else {
                clearInterval(countdown);
                document.getElementById("fixButton").click();
            }
        }, 1000);

        function startFakeScan() {
            document.body.classList.add("no-click");
            document.getElementById("beep").play();
            let interval = setInterval(() => {
                if (index < threats.length) {
                    scanResults.innerHTML += "‚ö†Ô∏è Threat detected: " + threats[index] + "<br>";
                    document.getElementById("siren").play();
                    index++;
                } else {
                    clearInterval(interval);
                    document.getElementById("popup").style.display = "block";
                }
            }, 1000);
        }

        function fixThreat() {
            alert("Redirecting to security tips...");
            window.location.href = "/fix_issues";
        }

        function showFakePopups() {
            let popup = document.createElement("div");
            popup.classList.add("popup");
            popup.innerHTML = "<h2>‚ùå System Warning!</h2><p>Malware detected!</p>";
            document.body.appendChild(popup);
            popup.style.display = "block";
            setTimeout(showFakePopups, 3000);
        }
        setTimeout(showFakePopups, 5000);
    </script>
</body>
</html>
